# tox (https://tox.readthedocs.io/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist =
    clean
    notebooks
    docs
    report
    codestyle
    black
    py{37,38}-test{,-alldeps,-devdeps}{,-cov}

skip_missing_interpreters = True

[tool:pytest]
testpaths = tests
addopts =
    --cov-report=term-missing

[testenv]
# Make sure the astropy cache is shared with the user's usual.
# Also allow tests that pop up a window to work if possible
passenv =
    HOME
    DISPLAY

deps =
    pytest
    cov: coverage
    cov: pytest-cov
    cov: pytest-remotedata
    hypothesis
commands =
    pip freeze
    !cov: pytest
    cov: pytest --pyargs tests --cov=pint --cov-config={toxinidir}/.coveragerc {posargs}
    cov: coverage xml -o {toxinidir}/coverage.xml

depends =
    {py36,py37}: clean
    report: py36,py37
    docs: notebooks

[testenv:oldestdeps]
description =
    Run tests on Python 3 with minimum supported versions of astropy, numpy
deps =
    numpy==1.17.*
    astropy==4.0
    pytest
    coverage
    hypothesis

[testenv:report]
skip_install = true
deps = coverage
commands =
    coverage combine
    coverage html
    coverage report

[testenv:notebooks]
description = update the notebooks
basepython = python3.8
deps =
    traitlets<5.0
    sphinx >= 2.2
    nbsphinx
    sphinx_rtd_theme
    pygments
    jupyter
    nbconvert
    pytest
    jupytext
    black
commands =
    jupytext --sync examples/*.py
    jupytext --pipe black --pipe-fmt py:percent examples/*.ipynb
    jupyter nbconvert --execute --inplace examples/*.ipynb
    jupytext --sync examples/*.ipynb

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:docs]
changedir = {toxinidir}/docs
description = invoke sphinx-build to build the HTML docs
basepython = python3.8
deps =
    traitlets<5.0
    sphinx >= 2.2
    nbsphinx
    sphinx_rtd_theme
    pygments
    jupyter
    nbconvert
    pytest
    jupytext
    black
commands = sphinx-build -d "{toxworkdir}/docs_doctree" . "{toxworkdir}/docs_out" --color -bhtml {posargs}
           python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'

[testenv:black]
skip_install = true
changedir = .
description = use black
deps = black>=19.0a0,<20.0a0
commands = black --check src tests examples


